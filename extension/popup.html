<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Assistant</title>

<style>
:root{
  --bg:#0b0b0d;
  --panel:#0f1113;
  --muted:#1b1d1f;
  --accent:#00ff6a;
  --text:#d8ffe6;
}

*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:Segoe UI,Roboto,Arial,sans-serif;
  background:transparent;
}

.popup{
  width:360px;
  height:560px;
  padding:12px;
  display:flex;
  flex-direction:column;
  background:var(--bg);
  color:var(--text);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 12px 36px rgba(0,0,0,.6);
}

/* Header */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:8px 6px;
}

.avatar{
  width:44px;
  height:44px;
  border-radius:10px;
  background:linear-gradient(135deg,#2a0040,#4a0070);
  display:flex;
  align-items:center;
  justify-content:center;
}

.title .name{
  font-weight:700;
  font-size:15px;
}

.title .status{
  font-size:11px;
  color:#9fbda8;
}

/* Chat */
.chat-wrap{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:10px;
  gap:10px;
  overflow:auto;
}

.bubble{
  max-width:78%;
  padding:10px 12px;
  border-radius:12px;
  font-size:13px;
  line-height:1.35;
}

.bubble.bot{
  align-self:flex-start;
  background:linear-gradient(180deg,var(--panel),#0c0d0e);
  border:1px solid rgba(0,255,106,0.06);
}

.bubble.user{
  align-self:flex-end;
  background:linear-gradient(180deg,#06200a,#083115);
  border:1px solid rgba(0,255,106,0.08);
  color:var(--accent);
}

.meta{
  display:block;
  font-size:11px;
  color:#8eaea0;
  margin-top:6px;
}

/* Dependency risk */
.bubble.medium-risk{
  outline:2px solid #f0c84a;
  outline-offset:4px;
}

.bubble.high-risk{
  outline:2px solid #ff6b6b;
  outline-offset:4px;
}

.progress-bar{
  width:100%;
  height:10px;
  background:#1a1a1a;
  border-radius:6px;
  margin-top:8px;
  overflow:hidden;
}

.progress-bar-inner{
  width:0%;
  height:100%;
  background:#ffd54f;
  transition:width .6s ease;
}

/* Input */
.composer{
  display:flex;
  gap:8px;
  padding:10px;
}

.input{
  flex:1;
  background:var(--muted);
  border-radius:999px;
  padding:8px 12px;
}

.input input{
  width:100%;
  background:transparent;
  border:0;
  color:var(--text);
  outline:none;
}

.send-btn{
  width:44px;
  height:44px;
  border-radius:50%;
  border:1px solid rgba(0,255,106,0.12);
  background:transparent;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="popup">

  <div class="header">
    <div class="avatar"></div>
    <div class="title">
      <div class="name">Assistant</div>
      <div class="status">Online â€¢ Active</div>
    </div>
  </div>

  <div class="chat-wrap" id="chat">
    <div class="bubble bot">
      Hey there! ðŸ‘‹ How can I help you today?
    </div>
  </div>

  <div class="composer">
    <div class="input">
      <input id="userInput" type="text" placeholder="Type a message..." />
    </div>
    <button class="send-btn" id="sendBtn">âž¤</button>
  </div>

</div>

<script src="popup.js"></script>
</body>
</html>
